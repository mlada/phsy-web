<h3>
  Эффективность работы (ЭР): <b>{{ effectiveWork }} баллов</b>
  <span
    class="material-icons"
    matTooltip="Чем выше балл, тем выше эффективность работы."
    >description</span
  >
</h3>
<h3>
  Степень врабатываемости (ВР): <b>{{ degreeOfWorkability }}</b>
  <span
    class="material-icons"
    matTooltip="Результат меньше 1,0 - показатель хорошей врабатываемости, соответственно, чем выше 1,0
  данный показатель, тем больше испытуемому требуется подготовка к основной работе (т. е. он
  дольше включается в работу)."
    >description</span
  >
</h3>
<h3>
  Психическая устойчивость (в данном тесте - это именно выносливость, не путать
  с эмоциональной устойчивостью) : <b>{{ mentalStability }}</b>
  <span
    class="material-icons"
    matTooltip="Показатель результата меньше 1,0 говорит о хорошей психической устойчивости (выносливости),
  соответственно, чем выше данный показатель, тем хуже психическая устойчивость испытуемого к
  выполнению заданий."
    >description</span
  >
</h3>
